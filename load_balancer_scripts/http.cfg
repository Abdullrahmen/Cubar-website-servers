global
    log     /dev/log local0
    maxconn 2048
    user    haproxy
    group   haproxy
    tune.ssl.default-dh-param 2048

defaults
    log     global
    mode    http
    option  httplog
    option  dontlognull
    retries 3
    option  redispatch
    timeout connect  5000
    timeout client  10000
    timeout server  10000
    option  forwardfor
    option  http-server-close
    listen load_balancer

frontend www-http
    bind   *:80
    reqadd X-Forwarded-Proto:\ http
    default_backend www-backend

backend www-backend
    balance  roundrobin
    server 440660-web-01 54.172.133.147:80 check
    server 440660-web-02 100.26.166.171:80 check

backend letsencrypt-backend
    server letsencrypt 127.0.0.1:54321